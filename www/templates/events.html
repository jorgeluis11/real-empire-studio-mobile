<ion-view view-title="Eventos" >
  <ion-content class="has-header">
      <div ng-show="events.results < 1" class="row">
        <div class="col col-center">
          <h2>No hay ningun evento actualmente, se anunciaran proximamente.</h2>
        </div>
      </div>
    <ion-list>
      <ion-item class="animate-repeat" ng-repeat="event in events.results">
          <div class="row">
            <div class="col list card">
              <div class="item ">
                <h2>{{ event.name }}</h2>
                <p><strong><i class="icon ion-ios-time-outline"></i> Horario: </strong> {{ event.time }}</p>
              </div>

              <div class="item item-image">
                <img src="{{event.image_medium}}">
              </div>

              <p class="item event-description"><strong><i class="icon ion-ios-list-outline"></i> Descripción: </strong> <span ng-bind-html="event.description"></span></p>

              <!-- <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i>
                Leer mas información
              </a> -->
            </div>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
