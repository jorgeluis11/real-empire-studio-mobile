<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Videos" >
  <ion-content class="padding has-header" overflow-scroll = "true" >
    <ion-list>
        <div class="card" ng-repeat="video in videos.results">
            <ion-item>
                <h3 class="center">{{video.name}}</h3>
                <div class="video-container">
                    <iframe src="{{trustSrc(video.youtube)}}" frameborder="0"></iframe>
                </div>
            </ion-item>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
